<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Presupuestos - TARGET</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/presupuesto.css">
    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
</head>
<body class="bg-light">
    <div class="container my-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h1 class="h4 mb-0">Cotización de instalación</h1>
                        <small>TARGET Servicio Técnico</small>
                    </div>
                    <div>
                        <img src="img/logos/logo.jpg" alt="Logo TARGET" class="img-fluid" style="max-height: 50px;">
                    </div>
                </div>
            </div>
            <div class="card-body">
                <form id="budget-form">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="client-name" class="form-label">Nombre y apellido:</label>
                            <input type="text" id="client-name" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="phone" class="form-label">Teléfono:</label>
                            <input type="text" id="phone" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label for="address" class="form-label">Dirección:</label>
                            <input type="text" id="address" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label for="observations" class="form-label">Comentarios:</label>
                            <textarea id="observations" class="form-control" rows="3"></textarea>
                            <label for="discount" class="form-label">Descuento:</label>
                            <input type="text" id="discount" class="form-control">
                        </div>
                    </div>

                    <table id="items-table" class="table table-bordered">
                        <thead class="table-primary">
                            <tr>
                                <th>Cant.</th>
                                <th>Descripción</th>
                                <th>Precio</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Filas dinámicas -->
                        </tbody>
                    </table>

                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <button type="button" class="btn btn-primary" onclick="addItem()">Añadir Ítem</button>
                        <div class="total-group">
                            <label for="total" class="form-label fw-bold">TOTAL:</label>
                            <input type="text" id="total" class="form-control text-end" readonly value="$0.00">
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="button" class="btn btn-success" onclick="generatePDF()">Generar PDF</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script personalizado -->
    <script src="js/presupuesto-instalacion.js"></script>
</body>
</html>
