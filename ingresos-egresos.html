<!-- section -->

<div class="container">
    <h2>Formulario de Ingreso o Egreso de equipos</h2>
    <form id="form-ingreso">
      <h3>Datos del Cliente</h3>
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Ej: Juan Pérez">
      </div>
      
      <div class="form-group">
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" placeholder="Ej: Calle Falsa 123">
      </div>
      
      <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" placeholder="Ej: 223-123-4567">
      </div>
  
      <h3>Datos del Equipo</h3>
      <div class="form-group">
        <label for="fecha-retiro-ingreso">Fecha de Ingreso / Retiro:</label>
        <input type="date" id="fecha-retiro-ingreso">
      </div>
      
      <div class="form-group">
        <label for="servicio">Tipo de Servicio:</label>
        <select id="servicio" onchange="actualizarDispositivos()">
          <option value="reparación">Reparación</option>
          <option value="mantenimiento">Mantenimiento</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="dispositivo">Tipo de Dispositivo:</label>
        <select id="dispositivo" onchange="actualizarFormulario()">
          <!-- Las opciones se llenarán dinámicamente -->
        </select>
      </div>
      
      <!-- Contenedor para los campos dinámicos -->
      <div id="campos-dinamicos" class="form-group"></div>

      <div class="form-group">
        <label for="foto">Subir foto del equipo:</label>
        <input type="file" multiple id="foto" accept="image/*">
      </div>

    </form>
  </div>
</div>
